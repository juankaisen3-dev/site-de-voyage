<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamelia Love Decor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e11d48;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e11d48;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 6s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body class="relative w-screen h-screen overflow-hidden bg-gradient-to-br from-pink-500 to-rose-900 flex items-center justify-center">

  <h1 class="text-white text-5xl md:text-6xl lg:text-7xl font-bold font-serif drop-shadow-lg animate-pulse z-10">
    Jamelia
  </h1>

  <script>
    // Cœurs animés
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }

    // Particules scintillantes
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.top = Math.random() * window.innerHeight + 'px';
      particle.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
